<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project_Todo-List</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" href="../src/img/radiobox-marked.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <img src="../src/img/check-all.svg" alt="checked icon" class="header-icon">
      <h1>To Do</h1>
    </header>
    <main>
      <div class="nav">
        <ul class="nav-main">
          <li class="nav-title nav-add">
            <button class="add-task" type="button">
              <img src="../src/img/plus.svg" alt="add icon" class="nav-icon">
              <p>Add Task</p>
            </button>
          </li>
          <li class="nav-title">
            <a href="#">
              <img src="../src/img/home.svg" alt="home icon" class="nav-icon">
              <p>Home</p>
            </a>
          </li>
          <li class="nav-title">
            <a href="#">
              <img src="../src/img/calendar-today.svg" alt="today icon" class="nav-icon">
              <p>Today</p>
            </a>
          </li>
          <li class="nav-title">
            <a href="#">
              <img src="../src/img/calendar-month.svg" alt="upcoming icon" class="nav-icon">
              <p>Upcoming</p>
            </a>
          </li>
          <li class="nav-title nav-project">
            <a href="#">
              <img src="../src/img/book-edit-outline.svg" alt="Project icon" class="nav-icon">
              <p>My Projects</p>
            </a>
          </li>
          <li class="nav-title nav-notes">
            <a href="#">
              <img src="../src/img/note-multiple-outline.svg" alt="notes icon" class="nav-icon">
              <p>Notes</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="task-model">
          <div class="checkbox">
            <input type="checkbox" name="isChecked" value="checked" class="task-checkbox" />
          </div>
          <div class="task-text">
            <h4 class="task-title">Respond email</h4>
            <p class="task-description"> send final answer to M. Smith</p>
          </div>
          <div class="task-date">10/04/2024</div>
          <div class="task-project">#Workfjfjhfjhjhgjhg</div>
          <div class="task-icon">
            <img src="../src/img/pencil.svg" alt="edit icon" class="task-img icon-edit">
            <img src="../src/img/delete.svg" alt="delete icon" class="task-img">
          </div>
        </div>
        <div class="task-model">
          <div class="checkbox">
            <input type="checkbox" id="checked-task" name="checked" checked />
            <label for="checked-task"></label>
          </div>
          <div class="task-text">
            <h4 class="task-title">Respond email</h4>
            <p class="task-description"> send fnswer to M. Smith</p>
          </div>
          <div class="task-date">10/04/2024</div>
          <div class="task-project">#Workfjhg</div>
          <div class="task-icon">
            <img src="../src/img/pencil.svg" alt="edit icon" class="task-img icon-edit">
            <img src="../src/img/delete.svg" alt="delete icon" class="task-img">
          </div>
        </div>
        <div class="add-popup">
          <form action="#" class="add-form">
            <div class="add-form-title">
              <label for="add-title">Title:</label>
              <input type="text" id="add-title" name="title" class="form-title" required/>
            </div>
            <div class="add-form-description">
              <label for="add-description">Description:</label>
              <input type="text" id="add-description" name="description" class="form-description"/>
            </div>
            <div class="add-form-date">
              <label for="add-date">Due Date:</label>
              <input type="date" id="add-date" name="date" class="form-date"/>
            </div>
            <div class="add-form-project">
              <label for="add-project">Project Name:</label>
              <select id="add-project" name="project">
                <option value="none">None</option>
                <option value="1">1</option>
              </select> 
            </div>
            <div class="add-form-priority">
              <legend>Priority:</legend>
              <input type="radio" id="high" name="priority" value="high" />
              <label for="high">High</label>
          
              <input type="radio" id="medium" name="priority" value="medium" />
              <label for="medium">Medium</label>
          
              <input type="radio" id="low" name="priority" value="low" />
              <label for="low">Low</label>
            </div>
            <div class="add-form-btn">
              <button type="submit" class="task-btn add-btn">Add</button>
              <button type="button" class="task-btn cancel-btn">Cancel</button>
            </div>
          </form>
        </div>

      </div>
    </main>
    <script src="/dist/main.js"></script>
  </body>
</html>
