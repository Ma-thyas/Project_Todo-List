<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project_Todo-List</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" href="./img/radiobox-marked.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <img src="./img/check-all.svg" alt="checked icon" class="header-icon">
      <h1>To Do</h1>
    </header>
    <main>
      <div class="nav">
        <ul class="nav-main">
          <li class="nav-title nav-add">
            <button class="add-task" type="button">
              <img src="./img/plus.svg" alt="add icon" class="nav-icon">
              <p>Add Task</p>
            </button>
          </li>
          <li class="nav-title">
            <a href="#" class="home-screen">
              <img src="./img/home.svg" alt="home icon" class="nav-icon">
              <p>Home</p>
            </a>
          </li>
          <li class="nav-title">
            <a href="#" class="today">
              <img src="./img/calendar-today.svg" alt="today icon" class="nav-icon">
              <p>Today</p>
            </a>
          </li>
          <li class="nav-title">
            <a href="#" class="futur">
              <img src="./img/calendar-month.svg" alt="upcoming icon" class="nav-icon">
              <p>Upcoming</p>
            </a>
          </li>
          <li class="nav-title nav-project">
            <a href="#" class="project-title">
              <img src="./img/book-edit-outline.svg" alt="Project icon" class="nav-icon">
              <p>My Projects</p>
            </a>
            <ul class="nav-child">
              <li class="nav-child-title">
                <button class="add-project" type="button">
                  <img src="./img/plus.svg" alt="add icon" class="nav-icon">
                  <p>Add Project</p>
                </button>
              </li>
              <li class="project-popup">
                <form action="#" class="project-form" autocomplete="off">
                  <div class="project-form-title">
                    <input type="text" id="project-title" name="title" class="project-title-input" required/>
                  </div>
                  <div class="project-form-btn">
                    <button type="submit" class="project-btn add-project-btn">Add</button>
                    <button type="button" class="project-btn cancel-project-btn">Cancel</button>
                  </div>
                </form>
              </li>
              <li class="projects">
                <ul class="project-list">
                </ul>
              </li>
            </ul>
          </li>
          <li class="nav-title nav-notes">
            <a href="#" class="notes">
              <img src="./img/note-multiple-outline.svg" alt="notes icon" class="nav-icon">
              <p>Notes</p>
            </a>
            <button class="add-note" type="button">
              <img src="./img/plus.svg" alt="add icon" class="nav-icon">
              <p>Add Note</p>
            </button>
          </li>
        </ul>
      </div>
      <div class="content">
        
        <div class="add-popup">
          <form action="#" class="add-form" autocomplete="off">
            <div class="add-form-title">
              <label for="add-title">Title:</label>
              <input type="text" id="add-title" name="title" class="form-title" required/>
            </div>
            <div class="add-form-description">
              <label for="add-description">Description:</label>
              <input type="text" id="add-description" name="description" class="form-description"/>
            </div>
            <div class="add-form-date">
              <label for="add-date">Due Date:</label>
              <input type="date" id="add-date" name="date" class="form-date"/>
            </div>
            <div class="add-form-project">
              <label for="add-project">Project Name:</label>
              <select id="add-project" name="project">
                <!-- <option value="none">None</option> -->
              </select> 
            </div>
            <div class="add-form-priority">
              <legend>Priority:</legend>
              <input type="radio" id="high" name="priority" value="high" class="priority-input"/>
              <label for="high">High</label>
              <input type="radio" id="medium" name="priority" value="medium" class="priority-input"/>
              <label for="medium">Medium</label>
              <input type="radio" id="low" name="priority" value="low" class="priority-input"/>
              <label for="low">Low</label>
            </div>
            <div class="add-form-btn">
              <button type="submit" class="task-btn add-btn">Add</button>
              <button type="button" class="task-btn cancel-btn">Cancel</button>
            </div>
          </form>
        </div>


        <div class="task-content">

        </div>

      </div>
    </main>
    <script src="/dist/main.js"></script>
  </body>
</html>
